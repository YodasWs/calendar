<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<title>3D Graphics!</title>
<link rel="stylesheet" href="index.css"/>
</head>
<body>
<h1>3D Graphics!</h1>
<canvas width="640" height="480"></canvas>
<form>
	<h2>Camera</h2>
	<label><input id="x" type="range" min="-320" max="320" value="0"/><output>0</output></label>
	<label><input id="y" type="range" min="-240" max="240" value="0"/><output>0</output></label>
	<label><input id="z" type="range" min="1" max="9" value="1"/><output>1</output></label>
	<h2>Rotation</h2>
	<label><input id="radx" type="range" min="-180" max="180" value="35"/><output>35</output></label>
	<label><input id="rady" type="range" min="-180" max="180" value="45"/><output>45</output></label>
	<label><input id="radz" type="range" min="-180" max="180" value="0"/><output>0</output></label>
</form>
<script>
const Matrix = (function() {
	const form2dCol = v => v.map(p => [p]);
	const form2dRow = v => [v];
	const x = 0, y = 1, z = 2;

	function Matrix(camera = [0, 0, 1]) {
		this.camera = camera;
	}

	const create = (n, m) => new Array(n).fill(0).map(r => new Array(m).fill(0));

	const basicOperations = {
		identity(n) {
			const iden = create(n, n);
			iden.forEach((r, i) => r[i] = 1);
			return iden;
		},

		flatten: m => m.reduce((f, r) => f.concat(r), []),

		transpose(m) {
			const t = create(m[0].length, m.length);
			m.forEach((r, i) => {
				r.forEach((c, j) => {
					t[j][i] = c;
				});
			});
			return t;
		},

		add(m1, m2) {
			if (m1.length !== m2.length || m1[0].length !== m2[0].length) {
				console.log('Error! Matrices must be same size!');
				return;
			}

			if (typeof m1[0] === 'number') {
				return m1.slice(0).map((c, i) => c + m2[i]);
			}

			return m1.slice(0).map((row, i) => row.map((cell, j) => cell + m2[i][j]));
		},

		multiply(m1, m2) {
			// Scalar multiplication
			if (typeof m2 === 'number') {
				if (typeof m1[0] === 'number')
					return m1.map(c => c * m2);
				return m1.map(r => r.map(c => c * m2));
			}

			if (m1[0].length !== m2.length) {
				console.log('Error! Matrices are incorrect size!');
				return;
			}

			// TODO: Use Cardovian multiplication for vector
			if (m2[0].length === 1) {
			}

			// Matrix multiplication!
			const product = create(m1.length, m2[0].length);
			m1.forEach((row, i) => {
				m2[0].forEach((a, j) => {
					product[i][j] = m2.reduce((sum, c, k) => sum + m1[i][k] * m2[k][j], 0);
				});
			});
			return product;
		},
	};

	const axonometric = (...theta) => {
		theta = theta.map(a => a * Math.PI / 180);
		const X = [
			[1, 0, 0],
			[0, Math.cos(theta[x]), Math.sin(theta[x])],
			[0, -Math.sin(theta[x]), Math.cos(theta[x])],
		];
		const Y = [
			[Math.cos(theta[y]), 0, -Math.sin(theta[y])],
			[0, 1, 0],
			[Math.sin(theta[y]), 0, Math.cos(theta[y])],
		];
		const Z = [
			[Math.cos(theta[z]), Math.sin(theta[z]), 0],
			[-Math.sin(theta[z]), Math.cos(theta[z]), 0],
			[0, 0, 1],
		];
		return basicOperations.multiply(
			basicOperations.multiply(X, Y),
			Z,
		);
	};

	const isometric = axonometric(
		Math.asin(Math.tan(30 * Math.PI / 180)) * 180 / Math.PI,
		45,
		0,
	);

	Matrix.prototype = {
		...Matrix.prototype,
		...basicOperations,
		create,
		isometric,
		axonometric,
		form2dCol,
		form2dRow,

		projection(point) {
			const S = 1 / this.camera[z];
			const d = basicOperations.flatten(
				basicOperations.multiply(
					axonometric(
						Number.parseInt(document.getElementById('radx').value, 10),
						Number.parseInt(document.getElementById('rady').value, 10),
						Number.parseInt(document.getElementById('radz').value, 10),
					),
					form2dCol(point),
				),
			);
			return [
				[d[x] * S + this.camera[x] + 640 / 2],
				[d[y] * S + this.camera[y] + 480 / 2],
				[d[z] * S + this.camera[z]],
			];
		}
	};

	return Matrix;
})();
const matrix = new Matrix();

const gfx = (function() {
	const ctx = document.querySelector('canvas').getContext('2d');

	const renderShapes = [];
	const shapes = [];

	function Shape(fillStyle) {
		this.fillStyle = fillStyle;
		this.strokeStyle = 'black';
		this.lineJoin = 'round';
		this.lineCap = 'round';
		this.lineWidth = 10;
		this.rotation = matrix.identity(3);
		this.translation = new Array(3).fill(0);
		this.points = [];
	}

	Shape.prototype = {
		rotate(yaw, pitch, roll) {
			yaw *= Math.PI / 180;
			pitch *= Math.PI / 180;
			roll *= Math.PI / 180;
			const x = [
				[1, 0, 0],
				[0, Math.cos(roll), Math.sin(roll)],
				[0, -Math.sin(roll), Math.cos(roll)],
			];
			const y = [
				[Math.cos(pitch), 0, Math.sin(pitch)],
				[0, 1, 0],
				[-Math.sin(pitch), 0, Math.cos(pitch)],
			];
			const z = [
				[Math.cos(yaw), Math.sin(yaw), 0],
				[-Math.sin(yaw), Math.cos(yaw), 0],
				[0, 0, 1],
			];
			this.rotation = matrix.multiply(
				matrix.multiply(z, y),
				x,
			);
		},

		translate(x, y, z) {
			this.translation = [x, y, z];
		},
	};

	function Square(x, y, width, height, color) {
		Shape.call(this, color);
		this.points = [
			[x, y, 0],
			[x, y + height, 0],
			[x + height, y + height, 0],
			[x + height, y, 0],
		];
	}
	Square.prototype = {
		...Shape.prototype,
		constructor: Square,
	};

	function Circle(r, color) {
		Shape.call(this, color);
		this.points = [];
		this.lineWidth = 1;

		for (let θ=0; θ<360; θ+=360/80) {
			this.points.push([
				r * Math.cos(θ * Math.PI / 180),
				r * Math.sin(θ * Math.PI / 180),
				0,
			]);
		}
	}
	Circle.prototype = {
		...Shape.prototype,
		constructor: Circle,
	};

	return {
		Circle,
		Square,

		addShapes(...shape) {
			shapes.push(...shape)
		},

		draw() {
			ctx.clearRect(0, 0, 640, 480);
			renderShapes.splice(0);

			// Convert shapes into 2D points
			shapes.forEach((face, i) => {
				const points = [];
				let z = -Infinity;
				face.points.forEach((point) => {
					point = matrix.projection(
						matrix.multiply(
							face.rotation,
							matrix.form2dCol(matrix.add(
								point,
								face.translation,
							)),
						),
					);
					z = Math.max(z, point[2]);
					points.push(point);
				});
				renderShapes.push({
					idx: i,
					points,
					z,
				});
			});

			// Sort
			renderShapes.sort((a, b) => a.z - b.z);

			// Draw Shapes
			renderShapes.forEach((shape, i) => {
				const obj = shapes[shape.idx];
				[
					'strokeStyle',
					'fillStyle',
					'lineJoin',
					'lineCap',
				].forEach(a => ctx[a] = obj[a]);
				ctx.lineWidth = Math.max(obj.lineWidth - 2 * matrix.camera[2], 1);
				ctx.beginPath();
				shape.points.forEach((point, i) => {
					ctx[i === 0 ? 'moveTo' : 'lineTo'](...point);
				});
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			});
		},
	};
})();

function setCamera() {
	matrix.camera = [
		Number.parseInt(document.getElementById('x').value, 10),
		Number.parseInt(document.getElementById('y').value, 10),
		Number.parseInt(document.getElementById('z').value, 10),
	];
};
document.getElementById('x').addEventListener('input', setCamera);
document.getElementById('y').addEventListener('input', setCamera);
document.getElementById('z').addEventListener('input', setCamera);

function showNumbers(e) {
	e.target.closest('label').querySelector('output').innerText = e.target.value;
}
document.querySelectorAll('input[type="range"]').forEach((input) => {
	input.addEventListener('input', showNumbers);
	input.addEventListener('input', gfx.draw);
});

const colors = [
	'#fff0ff',
	'#fff0f0',
	'#fffff0',
	'#f0fff0',
	'#f0ffff',
	'#f0f0ff',
];

const cube = new Array(6).fill(0).map((f, i) => new gfx.Square(
	-100,
	-100,
	200,
	200,
	colors[i],
));
cube.forEach((face, i) => {
	const theta = new Array(3).fill(0);
	theta[i % 3] = 90;
	face.rotate(...theta);

	const translation = new Array(3).fill(0);
	translation[2] = (-1) ** (i % 2) * 100;
	face.translate(...translation);
});
const halo = new gfx.Circle(250, 'transparent');

gfx.addShapes(...cube, halo);

gfx.draw();

</script>
</body>
</html>
