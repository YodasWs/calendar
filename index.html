<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<title>3D Graphics!</title>
<link rel="stylesheet" href="index.css"/>
</head>
<body>
<h1>3D Graphics!</h1>
<canvas width="640" height="480"></canvas>
<form>
	<h2>Camera</h2>
	<label><input id="x" type="range" min="-100" max="100" value="0"/><output>0</output></label>
	<label><input id="y" type="range" min="-100" max="100" value="0"/><output>0</output></label>
	<label><input id="z" type="range" min="1" max="100" value="1"/><output>0</output></label>
</form>
<script>
const ctx = document.querySelector('canvas').getContext('2d');

function showNumbers(e) {
	e.target.closest('label').querySelector('output').innerText = e.target.value;
}
document.querySelectorAll('input[type="range"]').forEach((input) => {
	input.addEventListener('input', showNumbers);
});

const Matrix = (function() {
	const form2dCol = v => v.map(p => [p]);
	const form2dRow = v => [v];
	const x = 0, y = 1, z = 2;

	function Matrix(camera = [0, 0, 1]) {
		this.camera = camera;
	}

	const create = (n, m) => new Array(n).fill(0).map(r => new Array(m).fill(0));

	const basicOperations = {
		identity(n) {
			const iden = create(n, n);
			iden.forEach((r, i) => r[i] = 1);
			return iden;
		},

		flatten: m => m.reduce((f, r) => f.concat(r), []),

		transpose(m) {
			const t = create(m[0].length, m.length);
			m.forEach((r, i) => {
				r.forEach((c, j) => {
					t[j][i] = c;
				});
			});
			return t;
		},

		add(m1, m2) {
			if (m1.length !== m2.length || m1[0].length !== m2[0].length) {
				console.log('Error! Matrices must be same size!');
				return;
			}
			const sum = m1.slice(0);
			sum.forEach((row, i) => {
				row.forEach((cell, j) => {
					cell += m2[i][j];
				});
			});
			return sum;
		},

		multiply(m1, m2) {
			// Scalar multiplication
			if (typeof m2 === 'number')
				return m1.map(r => r.map(c => c * m2));

			if (m1[0].length !== m2.length) {
				console.log('Error! Matrices are incorrect size!');
				return;
			}

			// TODO: Use Cardovian multiplication for vector
			if (m2[0].length === 1) {
			}

			// Matrix multiplication!
			const product = create(m1.length, m2[0].length);
			m1.forEach((row, i) => {
				m2[0].forEach((a, j) => {
					product[i][j] = m2.reduce((sum, c, k) => sum + m1[i][k] * m2[k][j], 0);
				});
			});
			return product;
		},
	};

	const axonometric = (...theta) => {
		theta = theta.map(a => a * Math.PI / 180);
		console.log('theta:', theta);
		const X = [
			[1, 0, 0],
			[0, Math.cos(theta[x]), Math.sin(theta[x])],
			[0, -Math.sin(theta[x]), Math.cos(theta[x])],
		];
		const Y = [
			[Math.cos(theta[y]), 0, -Math.sin(theta[y])],
			[0, 1, 0],
			[Math.sin(theta[y]), 0, Math.cos(theta[y])],
		];
		const Z = [
			[Math.cos(theta[z]), Math.sin(theta[z]), 0],
			[-Math.sin(theta[z]), Math.cos(theta[z]), 0],
			[0, 0, 1],
		];
		return basicOperations.multiply(
			basicOperations.multiply(X, Y),
			Z,
		);
	};

	const isometric = axonometric(
		Math.asin(Math.tan(30 * Math.PI / 180)) * 180 / Math.PI,
		45,
		0,
	);

	Matrix.prototype = {
		...Matrix.prototype,
		...basicOperations,
		create,
		isometric,
		axonometric,

		projection(point) {
			const b = basicOperations.flatten(
				basicOperations.multiply(
					isometric,
					form2dCol(point),
				),
			);
			return [
				b[x] + this.camera[x] + 640 / 2,
				b[y] + this.camera[y] + 480 / 2,
				b[z] + this.camera[z],
			];
		}
	};

	return Matrix;
})();
const matrix = new Matrix();

const rect = [
	[-100, 0,  100],
	[-100, 0, -100],
	[ 100, 0, -100],
	[ 100, 0,  100],
];

ctx.lineWidth = 10;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';

function draw() {
	ctx.clearRect(0, 0, 640, 480);
	ctx.strokeStyle = 'black';
	ctx.fillStyle = 'dimgrey';

	ctx.beginPath();
	rect.forEach((point, i) => {
		point = matrix.projection(point);
		ctx[i === 0 ? 'moveTo' : 'lineTo'](...point);
	});
	ctx.closePath();

	ctx.fill();
	ctx.stroke();
}
draw();

</script>
</body>
</html>
